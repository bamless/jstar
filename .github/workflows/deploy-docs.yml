name: Deploy GitHub Pages

on:
  push:
    branches: ["master"]
    paths:
      - "docs/**"
      - "src/**"
      - "include/**"
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      # bin2incl is a host tool that generates C headers from the pre-compiled
      # J* standard library files. It must be built natively so it can run on
      # the CI runner; the Emscripten build cannot use its own cross-compiled
      # copy.
      - name: Build bin2incl (native host tool)
        run: |
          cmake -S . -B build-native -DJSTAR_INSTALL=OFF
          cmake --build build-native --target bin2incl

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build WASM module
        run: |
          emcmake cmake -S . -B build-wasm -DCMAKE_BUILD_TYPE=Release -DJSTAR_INSTALL=OFF \
            -DJSTAR_BIN2INCL=${{ github.workspace }}/build-native/apps/bin2incl/bin2incl
          cmake --build build-wasm --target docs

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Ruby dependencies
        run: |
          cd docs
          gem install bundler
          bundle install

      - name: Install Node.js dependencies
        run: |
          cd docs
          npm install

      - name: Build Jekyll site
        run: |
          cd docs
          bundle exec jekyll build

      - name: Upload static files
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/_site

  deploy-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
